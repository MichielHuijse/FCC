<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="panel">
    <p class="paneltext">Worktime</p>
    <p class="paneltext">Breaktime</p>
</div>

<div class="panel">

    <button onclick="pomodoro.decWork();">-</button>
    <p id="setWorkTime">25</p>
    <button onclick="pomodoro.incWork();">+</button>

    <button onclick="pomodoro.decBreak();">-</button>
    <p id="setBreakTime">5</p>
    <button onclick="pomodoro.incBreak();">+</button>
</div>

<div class="panel">
    <button onclick="this.start();">Start</button>
    <button onclick="this.stop();">Pause</button>
</div>

<p id="timer">00:00</p>

<button id="reset" onclick="reset();">Reset</button>

</body>

<script src="Pomodoro%20Clock.js"></script>
</html>
