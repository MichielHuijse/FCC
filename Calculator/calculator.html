<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calculator.css">

    <title>Calculator</title>
</head>



<body>

<div id="wrapper">
    <div id="calculator">
        <div id="screen">
            <h2 id="output">Output</h2>
        </div>

        <div class="buttonrow">
            <div id="emptyrow"></div>
            <button type="button" id="AC" value="AC">AC</button>

        </div>

        <div class="buttonrow">
            <button type="button" id="7" value="7">7</button>
            <button type="button" id="8" value="8">8</button>
            <button type="button" id="9" value="9">9</button>
            <button type="button" id="divide" value="/">/</button>

        </div>
        <div class="buttonrow">
            <button type="button" id="4" value="4">4</button>
            <button type="button" id="5" value="5">5</button>
            <button type="button" id="6" value="6">6</button>
            <button type="button" id="times" value="*">x</button>
        </div>
        <div class="buttonrow">
            <button type="button" id="1" value="1">1</button>
            <button type="button" id="2" value="2">2</button>
            <button type="button" id="3" value="3">3</button>
            <button type="button" id="minus" value="-">-</button>
        </div>
        <div class="buttonrow">
            <button type="button" id="0" value="0">0</button>
            <button type="button" id="." value=".">.</button>
            <button type="button" id="is" value="=">=</button>
            <button type="button" id="plus" value="+">+</button>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
<script src="calculator.js"></script>

</body>
</html>
